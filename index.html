<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Form</title>
</head>
<body>

  <h2>Make a Donation</h2>

  <form action="donate.php" method="POST">
    <label for="full_name">Full Name:</label>
    <input type="text" id="full_name" name="full_name" required><br><br>

    <label for="amount">Donation Amount:</label>
    <input type="number" id="amount" name="amount" required><br><br>

    <label for="cause">Choose Cause:</label>
    <select id="cause" name="cause" onchange="checkCustomCause()">
      <option value="Health">Health</option>
      <option value="Education">Education</option>
      <option value="Environment">Environment</option>
      <option value="Custom">Custom Cause</option>
    </select><br><br>

    <div id="custom_cause_div" style="display: none;">
      <label for="custom_cause">Enter Custom Cause:</label>
      <input type="text" id="custom_cause" name="custom_cause"><br><br>
    </div>

    <button type="submit">Donate</button>
  </form>

  <script>
    function checkCustomCause() {
      var cause = document.getElementById("cause").value;
      var customCauseDiv = document.getElementById("custom_cause_div");

      if (cause === "Custom") {
        customCauseDiv.style.display = "block";
      } else {
        customCauseDiv.style.display = "none";
      }
    }
  </script>

</body>
</html>
