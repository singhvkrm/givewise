<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make a Donation</title>
  <style>
    /* Set background image and overlay */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                  url('https://images.unsplash.com/photo-1512257756443-35c3491aef91?auto=format&fit=crop&w=1200&q=80');
      background-size: cover;
      background-position: center;
      color: #fff;
    }

    /* Container styling */
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2em;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    /* Header */
    h2 {
      font-size: 24px;
      color: #f5f5f5;
      margin-bottom: 1.5em;
      font-weight: bold;
    }

    /* Label styling */
    label {
      font-size: 16px;
      margin-top: 1em;
      display: block;
      text-align: left;
    }

    /* Input styling */
    input[type="text"], input[type="number"], input[type="email"], select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.7);
    }

    /* Custom cause styling */
    #custom_cause_div {
      margin-top: 1em;
    }

    /* Submit button */
    button {
      margin-top: 2em;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      background: #ff5722;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e64a19;
    }

    /* Responsiveness */
    @media (max-width: 500px) {
      .container {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Make a Difference</h2>

    <form action="donate.php" method="POST">
      <label for="full_name">Full Name</label>
      <input type="text" id="full_name" name="full_name" required><br>

      <label for="amount">Donation Amount</label>
      <input type="number" id="amount" name="amount" required><br>

      <label for="cause">Choose Cause</label>
      <select id="cause" name="cause" onchange="checkCustomCause()">
        <option value="Health">Health</option>
        <option value="Education">Education</option>
        <option value="Environment">Environment</option>
        <option value="Custom">Custom Cause</option>
      </select><br>

      <div id="custom_cause_div" style="display: none;">
        <label for="custom_cause">Enter Custom Cause</label>
        <input type="text" id="custom_cause" name="custom_cause"><br>
      </div>

      <button type="submit">Donate</button>
    </form>
  </div>

  <script>
    function checkCustomCause() {
      var cause = document.getElementById("cause").value;
      var customCauseDiv = document.getElementById("custom_cause_div");

      if (cause === "Custom") {
        customCauseDiv.style.display = "block";
      } else {
        customCauseDiv.style.display = "none";
      }
    }
  </script>

</body>
</html>
